
<header>
    <div class="header-first">
        <div class="container py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">
                    <a class="text-muted" routerLink="/">Subscribe</a>
                </div>

                <div class="col-4 text-center">
                    <a class="blog-header-logo text-dark" routerLink="/">Car Lease in Los Angeles</a>
                </div>

                <div class="col-4 d-flex justify-content-end align-items-center">
                    <a class="text-muted" href="#" aria-label="Search">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             width="20" height="20" fill="none"
                             stroke="currentColor"stroke-linecap="round"
                             stroke-linejoin="round" stroke-width="2"
                             class="mx-3" role="img" viewBox="0 0 24 24"
                             focusable="false">
                            <title>Search</title>
                            <circle cx="10.5" cy="10.5" r="7.5"></circle>
                            <path d="M21 21l-5.2-5.2"></path>
                        </svg>
                    </a>
                    <a class="btn btn-sm btn-outline-secondary" href="#">Sign up</a>
                </div>
            </div>
        </div>
    </div>
    <!--<nav>-->
        <!--<ul>-->
            <!--<li>-->
                <!--menu-->
            <!--</li>-->
        <!--</ul>-->
    <!--</nav>-->
    <div class="header-second">
        <div class="container small">
            <div class="line-gray py-1 mb-2  d-none d-md-block">
                <nav class="nav d-flex justify-content-between">
                    <a class="p-2 text-muted" href="#" *ngFor="let make of makes" [routerLink]="['make/'+make.slug]">{{make.name}}</a>
                </nav>
            </div>
            <div class="py-2 my-2 d-block d-md-none">
                <div class="dropdown">
                    <button class="btn btn-outline-secondary btn-sm" type="button" (click)="showMakeMenu = !showMakeMenu">
                        Choose make
                    </button>
                    <div class="dropdown-menu" [ngClass]="{'show' : showMakeMenu}">
                        <a class="dropdown-item" (click)="showMakeMenu = !showMakeMenu" *ngFor="let make of makes" [routerLink]="['make/'+make.slug]">{{make.name}}</a>
                    </div>
                </div>
            </div>
            <div class="line-gray py-1 mb-2  d-none d-md-block">
                <nav class="nav d-flex justify-content-between">
                    <!--<div class="px-2">-->
                        <!--Transmission:-->
                        <!--<a class="p-2 text-muted" href="#">Automatic</a>-->
                        <!--<a class="p-2 text-muted" href="#">Manual</a>-->
                    <!--</div>-->
                    <div>
                        <a class="p-2 text-muted" *ngFor="let segment of segments" (click)="setClassNameHeader(segment.slug)">{{segment.name}}</a>
                    </div>
                </nav>
            </div>
            <div class="line-gray latest py-1 mb-2  d-none d-md-block">
                <nav class="nav d-flex justify-content-between">
                    <!--<div class="px-2">-->
                        <!--Wheel drive:-->
                        <!--<a class="p-2 text-muted" href="#">4WD</a>-->
                        <!--<a class="p-2 text-muted" href="#">2WD</a>-->
                    <!--</div>-->
                    <div class="px-2">
                        <a class="p-2 text-muted" href="#" *ngFor="let price of prices">{{price.text}} <sup>134</sup></a>
                    </div>
                    <!--<div>-->
                        <!--<a class="p-2 text-muted" href="#">Hybrid</a>-->
                        <!--<a class="p-2 text-muted" href="#">Electric</a>-->
                    <!--</div>-->
                </nav>
            </div>
        </div>
    </div>
</header>
