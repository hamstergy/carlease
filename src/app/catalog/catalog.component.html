<div class="row">
    <app-catalog-item
            class="item"
            *ngFor="let item of items; let i = index" [index]=i [item]=item
            [ngClass]="{
                'col-lg-12 item-wide': i == 0 || i % 9 == 0,
                'col-sm-6 col-md-3 col-lg-3': i != 0 || i % 9 != 0
            }">
    </app-catalog-item>
</div>
